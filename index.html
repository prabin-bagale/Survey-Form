<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey-Form</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>
<form id="survey-form">
  <div class="input-element">
  <label id="name-label">Name</label>
  <input id="name" type="text" placeholder="name" required>
  </div>
  <div class="input-element">
  <label id="email-label">Email</label>
  <input id="email" type="email" placeholder="email" required>
  </div>
  <div class="input-element">
  <label id="number-label">age</label>
  <input id="number" type="number" placeholder="age" min="5" max="18">
  </div>
<div class="input-element">
  <label id="select-label">Which option best describes your current role?</label>
  <select id="dropdown">
    <option>Student</option>
    <option>Full-Time</option>
    <option>Part-Time</option>
    <option>Others</option>
  </select>
</div>
<div class="input-element">
  <label id="radio-label">Would you recommend freeCodeCamp to a friend?</label>
  <div><label><input type="radio" name="radio" value="name">yes</label></div>
  <div><label><input type="radio" name="radio" value="name">No</label></div>
  <div><label><input type="radio" name="radio" value="name">Definitely</label>
 </div>
</div>
<div class="input-element">
  <label id="radio-label">What would you like to see improved? (Check all that apply)</label>
  <div><label><input type="checkbox" name="games" value="front">Front-end Projects</label></div>
  <div><label><input type="checkbox" name="games" value="back">Back-end Projects</label></div>
  <div><label><input type="checkbox" name="games" value="data">Data Visualization</label>
 </div>
  <div><label><input type="checkbox" name="games" value="git">Open Source Community</label>
 </div>
  <div><label><input type="checkbox" name="games" value="market">City Meetups</label>
 </div>
</div>
<div class="input-element">
  <label>Any comments or suggestions?</label>
  <textarea type="text"></textarea>
</div>
<button type="submit" id="submit">Submit</button>
</form>

</body>
</html>
